<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Orbitron', monospace;
            overflow: hidden;
        }

        .scoreboard {
            background: linear-gradient(145deg, #c41e3a 0%, #8b0000 100%);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 
                0 0 60px rgba(196, 30, 58, 0.6),
                inset 0 0 30px rgba(0,0,0,0.3);
            border: 8px solid #000;
            width: 95vw;
            max-width: 1400px;
        }

        .scoreboard-grid {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 30px;
            align-items: center;
        }

        .team-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .team-label {
            background: #000;
            color: #fff;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 2em;
            font-weight: 900;
            letter-spacing: 3px;
            text-transform: uppercase;
            border: 3px solid rgba(255,255,255,0.1);
            min-width: 250px;
            text-align: center;
            box-shadow: inset 0 0 20px rgba(255,255,255,0.05);
        }

        .score-display {
            background: #000;
            color: #ff6b00;
            font-size: 10em;
            font-weight: 900;
            padding: 30px 50px;
            border-radius: 15px;
            font-family: 'Orbitron', monospace;
            min-width: 280px;
            text-align: center;
            border: 4px solid rgba(255, 107, 0, 0.3);
            box-shadow: 
                inset 0 0 40px rgba(255, 107, 0, 0.2),
                0 0 30px rgba(255, 107, 0, 0.4);
            text-shadow: 
                0 0 20px rgba(255, 107, 0, 0.8),
                0 0 40px rgba(255, 107, 0, 0.5);
            position: relative;
        }

        .score-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0,0,0,0.1) 2px,
                rgba(0,0,0,0.1) 4px
            );
            pointer-events: none;
        }

        .fouls-display {
            background: #000;
            color: #ffaa00;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1.2em;
            border: 2px solid rgba(255, 170, 0, 0.3);
            text-shadow: 0 0 10px rgba(255, 170, 0, 0.6);
        }

        .center-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .clock-display {
            background: #000;
            color: #ff6b00;
            font-size: 6em;
            font-weight: 900;
            padding: 25px 40px;
            border-radius: 15px;
            font-family: 'Orbitron', monospace;
            border: 4px solid rgba(255, 107, 0, 0.3);
            box-shadow: 
                inset 0 0 30px rgba(255, 107, 0, 0.2),
                0 0 25px rgba(255, 107, 0, 0.4);
            text-shadow: 
                0 0 15px rgba(255, 107, 0, 0.8),
                0 0 30px rgba(255, 107, 0, 0.5);
            min-width: 300px;
            text-align: center;
            letter-spacing: 5px;
        }

        .period-display {
            background: #000;
            color: #00ff00;
            font-size: 2.5em;
            font-weight: 900;
            padding: 15px 30px;
            border-radius: 10px;
            border: 3px solid rgba(0, 255, 0, 0.3);
            text-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
            letter-spacing: 2px;
        }

        .possession-indicator {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #ffaa00;
            box-shadow: 0 0 20px rgba(255, 170, 0, 0.8);
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .possession-indicator.active {
            opacity: 1;
            animation: glow 1s infinite;
        }

        @keyframes glow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(255, 170, 0, 0.8);
            }
            50% { 
                box-shadow: 0 0 40px rgba(255, 170, 0, 1);
            }
        }

        .bonus-indicator {
            background: #000;
            color: #00ff00;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 0.9em;
            border: 2px solid rgba(0, 255, 0, 0.3);
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.6);
            margin-top: 5px;
            visibility: hidden;
        }

        .bonus-indicator.active {
            visibility: visible;
        }

        .team-logo {
            width: 120px;
            height: 120px;
            object-fit: contain;
            background: #fff;
            border-radius: 12px;
            padding: 10px;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            transition: all 0.3s;
            z-index: 1000;
        }

        .fullscreen-btn:hover {
            background: rgba(255,107,0,0.8);
            border-color: #ff6b00;
            transform: scale(1.05);
        }

        @media (max-width: 1200px) {
            .score-display {
                font-size: 7em;
                padding: 20px 35px;
            }
            
            .clock-display {
                font-size: 4em;
                padding: 20px 30px;
            }
            
            .team-label {
                font-size: 1.5em;
                padding: 12px 30px;
            }
        }

        @media (max-width: 768px) {
            .scoreboard-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .score-display {
                font-size: 5em;
            }
            
            .clock-display {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">â›¶ Fullscreen</button>
    
    <div class="scoreboard">
        <div class="scoreboard-grid">
            <!-- Home Team (Team A) -->
            <div class="team-section">
                <img id="homeLogoImg" class="team-logo" style="display: none;">
                <div class="team-label" id="homeTeamLabel">HOME</div>
                <div class="score-display" id="homeScore">0</div>
                <div class="fouls-display">FOULS: <span id="homeFouls">0</span></div>
                <div class="bonus-indicator" id="homeBonus">BONUS</div>
                <div class="possession-indicator" id="homePossession"></div>
            </div>

            <!-- Center Section -->
            <div class="center-section">
                <div class="clock-display" id="clockDisplay">10:00</div>
                <div class="period-display" id="periodDisplay">Q1</div>
            </div>

            <!-- Guest Team (Team B) -->
            <div class="team-section">
                <img id="guestLogoImg" class="team-logo" style="display: none;">
                <div class="team-label" id="guestTeamLabel">GUEST</div>
                <div class="score-display" id="guestScore">0</div>
                <div class="fouls-display">FOULS: <span id="guestFouls">0</span></div>
                <div class="bonus-indicator" id="guestBonus">BONUS</div>
                <div class="possession-indicator" id="guestPossession"></div>
            </div>
        </div>
    </div>

    <script>
        let possession = null; // null, 'home', or 'guest'

        // Listen for messages from parent window
        window.addEventListener('message', function(event) {
            if (event.data.type === 'scoreboardUpdate') {
                updateScoreboard(event.data.gameState);
            }
        });

        // Request initial data from opener
        if (window.opener && !window.opener.closed) {
            window.opener.postMessage({ type: 'requestScoreboardData' }, '*');
        }

        // Poll for updates from localStorage as backup
        setInterval(() => {
            try {
                const saved = localStorage.getItem('basketballGame');
                if (saved) {
                    const gameState = JSON.parse(saved);
                    updateScoreboard(gameState);
                }
            } catch (e) {
                console.error('Error reading game state:', e);
            }
        }, 500);

        function updateScoreboard(gameState) {
            if (!gameState) return;

            // Update team names
            document.getElementById('homeTeamLabel').textContent = 
                gameState.teamA.name || 'HOME';
            document.getElementById('guestTeamLabel').textContent = 
                gameState.teamB.name || 'GUEST';

            // Update scores
            document.getElementById('homeScore').textContent = gameState.teamA.score;
            document.getElementById('guestScore').textContent = gameState.teamB.score;

            // Update fouls
            document.getElementById('homeFouls').textContent = gameState.teamA.totalFouls;
            document.getElementById('guestFouls').textContent = gameState.teamB.totalFouls;

            // Show bonus if team has 5+ fouls
            document.getElementById('homeBonus').classList.toggle('active', 
                gameState.teamA.totalFouls >= 5);
            document.getElementById('guestBonus').classList.toggle('active', 
                gameState.teamB.totalFouls >= 5);

            // Update timer
            const mins = String(gameState.timer.minutes).padStart(2, '0');
            const secs = String(gameState.timer.seconds).padStart(2, '0');
            document.getElementById('clockDisplay').textContent = `${mins}:${secs}`;

            // Update period
            const quarterMap = { 1: 'Q1', 2: 'Q2', 3: 'Q3', 4: 'Q4' };
            document.getElementById('periodDisplay').textContent = 
                quarterMap[gameState.currentQuarter] || 'Q1';

            // Update logos if present
            if (gameState.teamA.logo) {
                const homeLogoImg = document.getElementById('homeLogoImg');
                homeLogoImg.src = gameState.teamA.logo;
                homeLogoImg.style.display = 'block';
            }
            if (gameState.teamB.logo) {
                const guestLogoImg = document.getElementById('guestLogoImg');
                guestLogoImg.src = gameState.teamB.logo;
                guestLogoImg.style.display = 'block';
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', function(e) {
            // P key toggles possession
            if (e.key === 'p' || e.key === 'P') {
                if (possession === null || possession === 'guest') {
                    possession = 'home';
                } else {
                    possession = 'guest';
                }
                updatePossession();
            }
            
            // F key for fullscreen
            if (e.key === 'f' || e.key === 'F') {
                toggleFullscreen();
            }
        });

        function updatePossession() {
            document.getElementById('homePossession').classList.toggle('active', 
                possession === 'home');
            document.getElementById('guestPossession').classList.toggle('active', 
                possession === 'guest');
        }

        // Handle window close
        window.addEventListener('beforeunload', function() {
            if (window.opener && !window.opener.closed) {
                window.opener.postMessage({ type: 'scoreboardClosed' }, '*');
            }
        });
    </script>
</body>
</html>
